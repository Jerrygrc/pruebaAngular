<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Ciudades Visitadas</h1>
  
      <form [formGroup]="mForm" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
          
        <div>

          <div>
            <input
              formControlName="nombreCiudad"
              type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Ciudad"
            />

          </div>
        </div>
        <div>

            <div>
              <input
                formControlName="pais"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="País"
              />
  
            </div>
          </div>
  
        <div>
        <div>

            <div>
                <input
                formControlName="año"
                type="number"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Año"
                />
      
            </div>
            </div>
        
        </div>
  
        <button
          (click)="sendForm()"
          [disabled]="!mForm.valid"
          type="submit"
          class="disabled:bg-slate-300 disabled:border disabled:border-gray-600 block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Guardar
        </button>
  
      </form>
    </div>
  </div>
